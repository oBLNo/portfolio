<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMiD's Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="logo.ico">

    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- GitHub Widgets über github-readme-stats.vercel.app -->
</head>

<body>

<!-- Navigation -->
<nav class="navbar" aria-label="Main Navigation">
    <div class="container">

        <div class="logo">OMID BARGHLAMENO</div>

        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul class="nav-links">
            <li><a href="#home">Kontakt</a></li>
        </ul>

    </div>
</nav>

<!-- Hero Section -->

<section id="home" class="hero">
    <div class="container">

        <span class="wave">👇🏼</span>
        <h1>Hier geht’s zu <a href="https://www.blfy.de" target="_blank" rel="noopener noreferrer" class="portfolio-link">meinem neuen Portfolio</a></h1>
        <p><span id="dynamic-text"></span><span class="cursor">|</span></p>

    </div>
</section>

<footer class="link">
        <a href="rechtliches.html">Impressum & Datenschutz</a>
</footer>

<script>
    // Wait until the DOM is fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {
        // Select relevant DOM elements
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        // Toggle mobile menu when hamburger icon is clicked
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close the menu when a navigation link is clicked
        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close the menu if the user clicks outside of it
        document.addEventListener('click', (event) => {
            const isClickInside = hamburger.contains(event.target) || navLinks.contains(event.target);
            if (!isClickInside) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    });


    const texts = [
        "Junior Fullstack Developer",
        "Fokus: PHP, Laravel, RESTful-API, Vue.js & Blade",
        "Motiviert & lernbereit",
        "Clean Code & gute Dokumentation",
        "Unit-Tests mit PHPUnit",
        "Arbeiten im Team & mit Git",
        "Neugierig auf neue Technologien",
    ];

    let currentTextIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    const typeSpeed = 70;
    const deleteSpeed = 20;
    const pause = 1000;

    const dynamicTextElement = document.getElementById("dynamic-text");

    function type() {
        const currentText = texts[currentTextIndex];

        if (!isDeleting) {
            dynamicTextElement.textContent = currentText.slice(0, currentCharIndex + 1);
            currentCharIndex++;

            if (currentCharIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, pause);
                return;
            }
        } else {
            dynamicTextElement.textContent = currentText.slice(0, currentCharIndex - 1);
            currentCharIndex--;

            if (currentCharIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % texts.length;
            }
        }
        setTimeout(type, isDeleting ? deleteSpeed : typeSpeed);
    }

    document.addEventListener("DOMContentLoaded", () => {
        type();
    });

</script>
</body>
</html>
